<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My Great Company</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>My Great Company</h1>
    <a href="https://www.google.com/maps/place/37%C2%B044'19.1%22N+122%C2%B025'16.8%22W/@37.7386389,-122.423522,17z/data=!3m1!4b1!4m4!3m3!8m2!3d37.7386389!4d-122.4213333" target="_blank">
      <img src="img/mygreatbuilding.jpg" alt="My Great Building" width="500"></img>
    </a>
    <h2>Our Great Products</h2>
    <p id="expandOurGreatProductsParagraph">
      My Great company makes great products for great people!
    </p>
    <button type="button" class="expandButton" onclick="expandOurGreatProductsParagraph()">Expand</button>
    <h2>Our Great Employees</h2>
    <p id="employees"></p>
    <h2>Our Great Customers</h2>
    <img src="img/customers/sap.png" alt="SAP logo" width="50" class="logo"></img>
    <img src="img/customers/microsoft.png" alt="Microsoft logo" width="120" class="logo"></img>
    <img src="img/customers/google.png" alt="Google logo" width="80" class="logo"></img>
    <br> 
    <button type="button" class="mailToButton" onclick="location.href='mailto:support@mygreatcompany.com'">
      Ask us anything!
    </button>
  </body>
  <script src="script.js"></script>
</html>
